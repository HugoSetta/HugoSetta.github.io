  <style>

html{background-color: #000;
color: #000;

}

#all{
animation-name: textfader;
animation-duration: 2s;

  transition: color 2s;

font-family: Arial;
font-size: 1.2em;
width: 100%;

  }

  @keyframes textfader{
    from{ color: #ddd }
    to{color: #000;}
  }


#all:hover{
  color:#ddd;
}


</style>

</head>

<body>
  
<div id="all">
  
<h1>2nd Monitor Off</h1>
<p>

  Hey, wanna see that movie on your main monitor? <br/>
  Just set this site on full screen on your other(s) monitor(s) so they don't distract you.<br/>
  No need to turn them off, no waste of energy.<br/>
  Just get your mouse out of here and this text will go black too.</p><p>
  <strong>Enjoy.</strong>
</p>

</div>
