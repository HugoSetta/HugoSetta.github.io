        position: absolute;

<body onclick="gotext();">
  <div id="textholder">
Portal IBGE<br /><small>1 ano</small>
  </div>


<script>
    var i=1;
    var texts = [
      'Portal IBGE<br /><small>1 ano</small>',
      'Atrás da tela<br /><small>O trabalho nos bastidores</small>',
      'Funcionalidades do portal',
      'Funcionalidades dentro de produtos',
      'Produtos específicos',
      'Visão do usuário<br /><small>Perguntas, dúvidas e sugestões</small>'
    ];
    function gotext(){
        if(i >= texts.length){
             i = 0; 
        }
        document.getElementById("textholder").innerHTML = texts[i];
        i++;
    }
</script>


</body>
